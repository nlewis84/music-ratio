<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      h1 {
        font-size: 24px;
        text-align: center;
        color: #333;
      }
      label {
        display: block;
        margin-top: 5px;
        color: #666;
      }
      button {
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ddd;
        width: 100%;
      }
      button {
        cursor: pointer;
        background-color: #5c67f2;
        color: white;
        border: none;
      }
      button:hover {
        background-color: #4a54e1;
      }
      .volume-indicator {
        display: flex;
        align-items: center;
      }
      .volume-indicator span {
        margin-left: 10px;
      }
      @media (max-width: 600px) {
        .container {
          width: 100%;
          box-sizing: border-box;
        }
      }
      #unlockButton {
        display: none;
        padding: 10px;
        margin-top: 10px;
        background: #4caf50; /* Green */
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      /* Using a media query to show the unlock button on small screens */
      @media screen and (max-width: 600px) {
        #unlockButton {
          display: block; /* Show unlock button on small screens */
        }
      }
    </style>
    <title>Music Interval Player</title>
  </head>
  <body>
    <div class="container">
      <h1>Music Interval Player</h1>
      <button id="unlockButton">Unlock Audio</button>
      <label for="ratioInput">Interval Ratio (e.g., 3:2)</label>
      <input type="text" id="ratioInput" placeholder="Enter Ratio" />
      <label for="baseFrequencyInput">Base Frequency (Hz)</label>
      <input
        type="number"
        id="baseFrequencyInput"
        placeholder="Base Frequency"
        value="440"
      />
      <label for="waveTypeSelect">Wave Type</label>
      <select id="waveTypeSelect">
        <option value="sine">Sine</option>
        <option value="square">Square</option>
        <option value="sawtooth">Sawtooth</option>
        <option value="triangle">Triangle</option>
      </select>
      <div class="volume-indicator">
        <label for="volumeControl">Volume:</label>
        <input
          type="range"
          id="volumeControl"
          min="0"
          max="1"
          step="0.01"
          value="0.45"
        />
        <span id="volumeValue">45%</span>
      </div>
      <button onclick="startPlaying()">Start</button>
      <button onclick="stopPlaying()">Stop</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
